<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BIT SINDRI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

</head>

<body>
  <div class="container ">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">TEACHER ACCESS</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="bootstrap.html" class="nav-link active" aria-current="page"> HOME </a></li>
        <li class="nav-item"><a href="#" class="nav-link"> STUDENT </a></li>
        <li class="nav-item"><a href="#" class="nav-link"> BRANCH </a></li>
        <li class="nav-item"><a href="#" class="nav-link"> SEMESTER </a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
      </ul>
    </header>

  </div>

  <h1>QR Code Generator</h1>
  <label for="text">Enter text:</label>
  <input type="text" id="text">
  <button onclick="generateQR()">Generate QR Code</button>
  <br><br>
  <div id="qrcode"></div>

  <script>
    function generateQR() {
      var text = document.getElementById("text").value;
      if (text === "") {
        alert("Please enter some text");
        return;
      }
      var qrcode = new QRCode(document.getElementById("qrcode"), {
        width: 300,
        height: 300,
      });
      qrcode.makeCode(text);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
